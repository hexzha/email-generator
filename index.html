<html>

<head>
    <title>
        Email Generator
    </title>
</head>

<body>
    <h1>
        Email Generator
    </h1>

    <p>
        <label>Student Name</label>
        <input id="student" type="text" />

    </p>
    <p>
        <label>Nice Comment</label>
        <input id="niceComment" type="text" />
    </p>
    <p>
        <label>Missing Assignments (separate with commas)</label>
        <input id="missingAssignments" type="text" />
    </p>
    <p>
        <label>Math Class</label>
        <input id="mathClass" type="text" />
    </p>
    <button onclick="generate()">Generate Email</button>

    <script>
        function generate() {
            var student = document.getElementById("student").value;
            var comment = document.getElementById("niceComment").value;
            var mathClass = document.getElementById("mathClass").value;
            var missingAssignments = document.getElementById("missingAssignments").value;



            document.getElementById("output").innerHTML = mathClass + " Check in with " + student + "<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "<br>";

            document.getElementById("output").innerHTML += "Hi<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "My name is Mary, I am " + student + "\'s math teacher. <br>";
            document.getElementById("output").innerHTML += "I have enjoyed having " + student + " in " + mathClass + " this trimester.<br>"
            document.getElementById("output").innerHTML += comment + "<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "We are currently four weeks away from the end of the trimester.<br>";
            document.getElementById("output").innerHTML += student + " is currently missing the following assignments: " + missingAssignments + "<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "My grading policy allows " + student + " to earn full points back on assignments and half points back on quizzes.<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "I have enjoyed having " + student + " in my class this trimester.<br>";
            document.getElementById("output").innerHTML += "My number is (319) 214-0073, feel free to reach out with any questions.<br>";
            document.getElementById("output").innerHTML += "<br>";
            document.getElementById("output").innerHTML += "Ms. Anton";
        }
    </script>

    <p id="output"></p>
</body>

</html>
