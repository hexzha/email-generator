<html>

<head>
    <title>
        Email Generator
    </title>
    <script src="generator.js"></script>
</head>

<body>
    <h1>
        Email Generator
    </h1>

    <form id="emailForm" action="">
        <fieldset>
            <p id="name">
                <label for="name">Student Name</label>
                <input id="name" name="name" type="text" />

            </p>
            <p id="niceComment">
                <label for="niceComment">Nice Comment</label>
                <input id="niceComment" name="niceComment" type="text" />
            </p>

            <p id="missingAssignments">
                <label for="missingAssignments">Missing Assignments (separate with commas)</label>
                <input id="missingAssignments name=" missingAssignments type="text" />
            </p>
            <input onCLick="generate()" type="button" id="generate" value="Generate Email" />
        </fieldset>
    </form>
</body>

</html>
